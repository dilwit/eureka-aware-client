spring:
  application:
    name: eureka-aware-client
  profiles:
    active: dev
server:
  # Planning to access the service via it's name, and able to scale in future
  port: 0

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eureka:123456789@localhost:8761/eureka/}
  instance:
    preferIpAddress: true
    # This allows multiple localhost instances to be registered with eureka.
    instance-id: ${spring.application.name}:${random.int}